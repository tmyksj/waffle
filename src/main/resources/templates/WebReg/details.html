<!DOCTYPE html>
<html lang="en"
      th:replace="~{default :: layout(~{:: head/content()}, ~{:: body/content()})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebReg - Waffle</title>
    <link rel="stylesheet"
          th:href="@{/Stylesheets/Core.css}">
</head>
<body>
<div class="u_ai-c u_d-f u_jc-sb u_mt-2.0">
    <div>
        <div class="u_ai-c u_d-f">
            <h1>WebReg</h1>
            <span class="c_icon +dot u_ml-0.6"
                  th:if="${webReg.isReady()}"></span>
            <span class="c_icon +progress u_ml-0.6"
                  th:if="${webReg.isStarted()}"></span>
            <span class="c_icon +check u_ml-0.6"
                  th:if="${webReg.isCompleted()}"></span>
            <span class="c_icon +x u_ml-0.6"
                  th:if="${webReg.isFailed()}"></span>
        </div>
        <span class="u_fs-0.9"
              th:text="${webReg.id}"></span>
    </div>
    <a class="c_button"
       th:href="@{/WebReg/{id}/Output(id=${webReg.id})}"
       th:if="${webReg.isCompleted()}">Download</a>
    <span aria-disabled="true"
          class="c_button"
          th:unless="${webReg.isCompleted()}">Download</span>
</div>
<div class="u_d-f u_mt-1.6">
    <div class="c_pane u_w-50.0%">
        <div class="c_unit">
            <div class="c_unit_subject">
                <span class="c_unit_label">Expected Checkpoint</span>
                <span class="c_unit_text">
                    <a th:href="@{/WebCheckpoint/{id}(id=${webReg.checkpointA.id})}"
                       th:text="${webReg.checkpointA.id}"></a>
                </span>
            </div>
        </div>
    </div>
    <div class="c_pane u_w-50.0%">
        <div class="c_unit">
            <div class="c_unit_subject">
                <span class="c_unit_label">Actual Checkpoint</span>
                <span class="c_unit_text">
                    <a th:href="@{/WebCheckpoint/{id}(id=${webReg.checkpointB.id})}"
                       th:text="${webReg.checkpointB.id}"></a>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
