<!DOCTYPE html>
<html lang="en"
      th:replace="~{default :: layout(~{:: head/content()}, ~{:: body/content()})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebCheckpoint - Waffle</title>
    <link rel="stylesheet"
          th:href="@{/Stylesheets/Core.css}">
</head>
<body>
<div class="u_mt-2.0">
    <h1>WebCheckpoint</h1>
</div>
<form class="u_mt-1.6"
      method="post"
      th:action="@{/WebCheckpoint}"
      th:object="${createForm}">
    <div class="c_pane u_mt-1.6 u_w-50.0%">
        <div class="c_unit">
            <div class="c_unit_subject">
                <label class="c_label"
                       for="flow">WebFlow</label>
                <input class="c_input"
                       pattern="[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}"
                       required="required"
                       th:field="*{flow}"
                       type="text">
            </div>
        </div>
    </div>
    <div class="u_pb-0.4 u_pr-1.0 u_pt-0.4 u_ta-r u_w-50.0%">
        <button class="c_button"
                type="submit">Submit
        </button>
    </div>
</form>
</body>
</html>
