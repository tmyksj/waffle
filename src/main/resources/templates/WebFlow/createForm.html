<!DOCTYPE html>
<html lang="en"
      th:replace="~{default :: layout(~{:: meta}, ~{:: title}, ~{:: 'th:block'})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebFlow - Waffle</title>
</head>
<body>
<th:block>
    <div class="u_ai-c u_d-f u_jc-sb u_mt-2.0">
        <h1>WebFlow</h1>
    </div>
    <form class="u_mt-1.6"
          id="form"
          method="post"
          th:action="@{/WebFlow}">
        <div class="c_table">
            <table>
                <colgroup>
                    <col :key="col.key"
                         v-bind="col.attrs"
                         v-for="col in colgroup">
                </colgroup>
                <thead>
                <tr :key="tr.key"
                    v-for="tr in thead">
                    <th :key="th.key"
                        v-bind="th.attrs"
                        v-for="th in tr.content">{{ th.text }}
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr :key="tr.key"
                    v-for="tr in tbody">
                    <td :key="td.key"
                        v-for="td in tr.content">
                        <input @focus="update(tr.key)"
                               @input="update(tr.key)"
                               class="c_input"
                               v-bind="td.content.attrs"
                               v-model="td.content.model">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="u_pb-0.4 u_pr-1.0 u_pt-0.4 u_ta-r">
            <button @click="update(null)"
                    class="c_button"
                    type="submit">Submit
            </button>
        </div>
    </form>
    <script th:src="@{/Scripts/vue.global.prod.js}"></script>
    <script th:inline="javascript">
        Vue.createApp({
            data() {
                const form = [[${createForm}]];

                const colgroup = [
                    {
                        attrs: {
                            style: "width: 50%;",
                        },
                        key: Math.random(),
                    },
                    {
                        attrs: {
                            style: "width: 25%;",
                        },
                        key: Math.random(),
                    },
                    {
                        attrs: {
                            style: "width: 25%;",
                        },
                        key: Math.random(),
                    },
                ];

                const thead = [
                    {
                        content: [
                            {
                                attrs: {},
                                key: Math.random(),
                                text: "URL",
                            },
                            {
                                attrs: {},
                                key: Math.random(),
                                text: "Window Width (px)",
                            },
                            {
                                attrs: {},
                                key: Math.random(),
                                text: "Delay (ms)",
                            },
                        ],
                        key: Math.random(),
                    },
                ];

                const tbody = form.compositions.map((item, idx) => {
                    const flat = (prefix, obj) => {
                        return Object.keys(obj).flatMap((key) => {
                            return obj[key] instanceof Object
                                ? flat(prefix + key + ".", obj[key])
                                : { k: prefix + key, v: obj[key] }
                        });
                    };

                    return this.row(idx, Object.fromEntries(flat("", item).map(obj => [obj.k, obj.v])));
                });

                return {
                    colgroup,
                    thead,
                    tbody,
                };
            },

            methods: {
                row(idx, model) {
                    return {
                        content: [
                            {
                                content: {
                                    attrs: {
                                        "aria-label": "URL",
                                        pattern: "https?://.+",
                                        type: "text",
                                    },
                                    model: model["resource"] ?? "",
                                    name: "compositions[" + idx + "].resource",
                                    required: "required",
                                },
                                key: Math.random(),
                            },
                            {
                                content: {
                                    attrs: {
                                        "aria-label": "Window Width (px)",
                                        max: "4000",
                                        min: "100",
                                        type: "number",
                                    },
                                    model: model["widthPx"] ?? "",
                                    name: "compositions[" + idx + "].widthPx",
                                    required: "required",
                                },
                                key: Math.random(),
                            },
                            {
                                content: {
                                    attrs: {
                                        "aria-label": "Delay (ms)",
                                        max: "60000",
                                        min: "0",
                                        type: "number",
                                    },
                                    model: model["delayMs"] ?? "",
                                    name: "compositions[" + idx + "].delayMs",
                                    required: "required",
                                },
                                key: Math.random(),
                            },
                        ],
                        key: Math.random(),
                    };
                },

                update(key) {
                    this.tbody = this.tbody.filter((tr) => {
                        return tr.key === key || tr.content.some(td => td.content.model !== "");
                    });

                    if (this.tbody.length === 0 || this.tbody.at(-1).content.some(td => td.content.model !== "")) {
                        this.tbody.push(this.row(this.tbody.length, {}));
                    }

                    this.tbody.forEach((tr, idx) => {
                        tr.content.forEach((td) => {
                            td.content.name = td.content.name
                                .replace(/^compositions\[\d+]/, "compositions[" + idx + "]");

                            if (idx === 0 || idx < this.tbody.length - 1) {
                                td.content.attrs.name = td.content.name;
                                td.content.attrs.required = td.content.required;
                            } else {
                                td.content.attrs.name = undefined;
                                td.content.attrs.required = undefined;
                            }
                        });
                    });
                },
            },

            created() {
                this.update(null);
            },
        }).mount("#form");
    </script>
</th:block>
</body>
</html>
